<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="w-50 container border border-black bg-light p-5 border border-2">
        <h1 class="text-center">After School Club Registration Form</h1>
        <div class="p-3">
            <form action="">
                <label for="n1" class=" fw-bold">Student's Name</label><br>
                <input type="text" placeholder="First" id="n1" class="form-control">
                <div class="mt-2"><input type="text" placeholder="Second" class="form-control"></div>
        </div>
        <div class="p-3">
            <label for="b1" class=" fw-bold">Student's Birth Date</label><br>
            <input type="date" id="b1" class="form-control">
        </div>
        <div class="p-3">
            <label for="g1" class=" fw-bold"> Student's Grade</label><br>
            <select name="" id="g1">
                <option value="">kinder garden</option>
                <option value="">1st</option>
                <option value="">2nd</option>
            </select>
        </div>
        <div class="p-3">
            <div class="pb-2 fw-bold"><label for="">Which session your student attend?</label></div>
            <input type="radio" id="w1" name="w"><label for="w1">full time before school care only </label><br>
            <input type="radio" id="w2" name="w"><label for="w2">full time after school time only</label><br>
            <input type="radio" id="w3" name="w"><label for="w3">full time before and after school care </label><br>
            <input type="radio" id="w4" name="w"><label for="w4">drop in beforeand/or after care</label>
        </div>

        <div class="p-3">
            <label for="a1" class=" fw-bold">Please indicate any known alergies or special needs</label><br>
            <textarea name="" id="a1" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="p-3">
            <label for="p1" class=" fw-bold">Parent/Guardian Name</label>
            <br>
            <input type="text" id="p1" placeholder="First" class="form-control">
            <div class="mt-2"><input type="text" id="p1" placeholder="Last" class="form-control"></div>
        </div>
        <div class="p-3">
            <label for="n1" class=" fw-bold">Parent/Guardian Number</label><br>
            <input type="text" id="n1" class="form-control">
        </div>
        <div class="p-3">
            <label for="p2" class=" fw-bold">Additional Phone Number</label><br>
            <input type="text" id="p2" class="form-control">
        </div>
        <div class="p-3">
            <label for="e1" class=" fw-bold">Email</label><br>
            <input type="email" id="e1" class="form-control">
        </div>
        <h1>Authorized Pick Up List</h1>
        <hr>
        <div class="p-3">
            <label for="n2" class=" fw-bold">Name</label><br>
            <input type="text" id="n2" placeholder="First" class="form-control">
            <div class="mt-2"><input type="text" id="n2" placeholder="Last" class="form-control"></div>
        </div>
        <div class="p-3">
            <label for="p" class=" fw-bold">Phone</label><br>
            <input type="text" id="p" class="form-control">
        </div>
        <div class="p-3">
            <label for="r1" class=" fw-bold">Relation to student</label><br>
            <input type="text" id="r1" class="form-control">
        </div>
        <hr>
        <div class="p-3">
            <input type="text" placeholder="Add more" class="form-control">
        </div>
        <div class="p-3">
            <button class="btn btn-outline-primary">Send</button>
        </div>
        </form>
    </div>
</body>
</html>
